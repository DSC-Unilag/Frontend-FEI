        <script>
          function initMap() {
            var myLatLng = {lat: -25.363, lng: 131.044};
    
            // Create a map object and specify the DOM element
            // for display.
            var map = new google.maps.Map(document.getElementById('map'), {
              center: myLatLng,
              zoom: 4
            });
    
            // Create a marker and set its position.
            var marker = new google.maps.Marker({
              map: map,
              position: myLatLng,
              title: 'Hello World!'
            });
          }
    
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwi8YJzJBScxZWb8vpxF2HjNk_qGfIGzA&callback=initMap" async defer type="text/javascript"></script>
